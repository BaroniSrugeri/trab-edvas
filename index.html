<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de livraria</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="col1">
    <div class="principal">
      <h1>Livros vendidos</h1>
      <label for="item">Adicione Livros vendidos</label>
      <select id="item">
      </select>
      <button id="adicionar">Adicionar à lista</button>
      <div class="outro-prod">
        <input type="text" id="texto" placeholder="Adicione o Livro">
        <button id="adicionar-prod">Adicionar outro livro</button>
      </div>
    </div>
    <div class="itens">
      <h2>Livros ja Vendidos:</h2>
      <ul id="lista-livros"></ul>
      <script src="app.js"></script>
    </div>
  </div>



  <div class="col2">
    <div class="principal">
      <h1>Vendedor</h1>
      <label for="item1">Adicione o vendedor</label>
      <select id="item1">
      </select>
      <button id="adicionar1">Adicionar Nome do vendedor</button>
      <div class="outro-prod1">
        <input type="text" id="texto1" placeholder="Adicione vendedor">
        <button id="adicionar-prod1">Adicionar outro vendedor</button>
      </div>
    </div>
    <div class="itens1">
      <h2>Vendedor:</h2>
      <ul id="lista-livros1"></ul>
      <script src="app.js"></script>
    </div>

  </div>


  <div class="col3">
    <div class="principal">
      <h1>Cadastro clientes</h1>
      <label for="item2">Adicione Cliente</label>
      <select id="item2">
      </select>
      <button id="adicionar2">Adicionar à lista</button>
      <div class="outro-prod2">
        <input type="text" id="texto2" placeholder="Adicione o cliente">
        <button id="adicionar-prod2">Adicionar outro cliente</button>
      </div>
    </div>
    <div class="itens2">
      <h2>Clientes que ja compraram:</h2>
      <ul id="lista-livros2"></ul>
    </div>
    <script src="app.js"></script>
  </div>
</body>

</html>
